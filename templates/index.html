<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector | Analysis</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #f8f8fa;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 250px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            resize: vertical;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Result Box Styling (The main prediction output) */
        #result-box {
            margin-top: 40px;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            min-height: 100px;
            transition: all 0.5s ease;
        }

        /* COLOR-CODED RESULTS (CRITICAL for visual communication) */
        .result-fake {
            background-color: #fbe0e0;
            /* Very light red */
            color: #c0392b;
            /* Strong dark red text */
            border: 2px solid #e74c3c;
            box-shadow: 0 4px 6px rgba(231, 76, 60, 0.2);
        }

        .result-real {
            background-color: #e0f8e9;
            /* Very light green */
            color: #27ae60;
            /* Strong dark green text */
            border: 2px solid #2ecc71;
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.2);
        }

        #confidence-meter {
            margin-top: 10px;
            font-size: 0.6em;
            font-weight: normal;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>ðŸ“° Fake News Detector</h1>
    <p>Paste the text you want to analyze for credibility:</p>

    <textarea id="article-text" placeholder="Paste your article or headline here..."></textarea>
    <button onclick="analyzeText()">Check Credibility</button>

    <div id="result-box">
        Prediction will appear here after analysis.
    </div>

    <script>
        function analyzeText() {
            const textInput = document.getElementById('article-text').value;
            const resultBox = document.getElementById('result-box');

            // Clear previous styles and set processing message
            resultBox.textContent = 'Analyzing...';
            resultBox.className = '';

            if (textInput.trim() === '') {
                resultBox.textContent = 'Please enter text to analyze.';
                return;
            }

            // AJAX call to the Flask API
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: textInput })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultBox.textContent = `Error: ${data.error}`;
                        resultBox.className = 'result-fake';
                        return;
                    }

                    const result = data.result;
                    const confidence = data.confidence;

                    // 1. Update result box with color-coded styling
                    resultBox.textContent = `Prediction: ${result}`;
                    if (result === 'REAL') {
                        resultBox.className = 'result-real';
                    } else {
                        resultBox.className = 'result-fake';
                    }

                    // 2. Add the Confidence Meter
                    const confidenceMeter = document.createElement('div');
                    confidenceMeter.id = 'confidence-meter';
                    confidenceMeter.textContent = `Confidence: ${confidence}%`;
                    resultBox.appendChild(confidenceMeter);
                })
                .catch(error => {
                    console.error('API Error:', error);
                    resultBox.textContent = 'Connection Error: Could not reach the prediction service.';
                });
        }
    </script>
</body>

</html>
